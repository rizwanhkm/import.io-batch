<html>

<head>
    <title>Import.io extractor</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="settingscontainer">

        <span id="settings" class="settings">
            Connector ID:
            <input type="text" id="dataSource" value="" class="text">
            <br> Sample URL for Columns :
            <input type="text" id="sampleURL" class="text">
            <input type="button" id="getColumns" value="Get Columns" class="button">
            <br>
            <input type="file" id="file" class="upload">
            <br>

            <input type="button" id="getResults" Value="Get Results" class="button">
            <input type="button" id="stopscript" Value="Stop Script" class="button">
        </span>

        <span id="moresettings" class="moresettings">
          Characters Per Cell :
          <input type="number" id="charpercell" class="number"><br>
          Timegap :
          <input type="number" id="timegap" class="number"><br>
          CSV Export File Name :
          <input type="text" id="csvfilename" class="text"><br>
          URLs File Name :
          <input type="text" id="urlfilename" class="text"><br>
        </span>

  </div>

    <div id="urlcounter"></div>

    <div id="result"></div>
    <div id="urllist"></div>
    <div class="download">
        <div class="export-wrapper">
            <a href="#" class="export" id="csvfiledownload">Download the CSV File</a>
        </div>
        <div class="export-wrapper">
            <a href="#" class="export" id="urlfiledownload">Download the URLs File</a>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://cdn.import.io/js/2.0.0/importio.js"></script>
	<script src="setup.js"></script>
    <script src="script.js"></script>

</body>

</html>
